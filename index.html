<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Game On!</h1>
      <p>Please note: After 3 seconds, all values are resetting and board is setting up to play again.</p>
      <div class="answer">
        <h3 class="result"></h3>
      </div>
      <div class="choices">
        <div class="player-container">
        <h2>Player choices:</h2>
        <div class="player">
          <h2 class="player-choice"></h2>
        </div>
      </div>
      <div class="computer-container">
        <h2>Computer choices</h2>
        <div class="computer">
          <h2 class="computer-choice"></h2>
        </div>
      </div>
    </div>
    </div>
    <div class="score">
      <h2>Score:</h2>
    </div>
    <div class="options">
      <div class="option">
        <img class="rock" src="./images/hand-back-fist-solid.svg" alt="" />
      </div>
      <div  class="option">
        <img class="paper" src="./images/toilet-paper-solid.svg" alt="" />
      </div>
      <div  class="option">
        <img class="scissor" src="./images/scissors-solid.svg" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
